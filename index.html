<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Turneu - 4 Grupe</title>
</head>
<body>

<h2>Selectează grupa:</h2>
<select id="selectGrupa"></select>

<h2>Selectează echipa:</h2>
<select id="selectEchipa"></select>

<h2>Echipe din grupa selectată:</h2>
<ul id="listaEchipe"></ul>

<script>
  // Date demo cu 4 grupe și 4 echipe fiecare
  const grupeTurneuDemo = {
    "Grupa A": ["Echipa A1", "Echipa A2", "Echipa A3", "Echipa A4"],
    "Grupa B": ["Echipa B1", "Echipa B2", "Echipa B3", "Echipa B4"],
    "Grupa C": ["Echipa C1", "Echipa C2", "Echipa C3", "Echipa C4"],
    "Grupa D": ["Echipa D1", "Echipa D2", "Echipa D3", "Echipa D4"]
  };

  // Inițializează localStorage dacă nu există deja date
  if (!localStorage.getItem('grupe_turneu')) {
    localStorage.setItem('grupe_turneu', JSON.stringify(grupeTurneuDemo));
  }

  if (!localStorage.getItem('statistici_turneu')) {
    const initStats = {};
    for (const grupa in grupeTurneuDemo) {
      initStats[grupa] = {};
      for (const echipa of grupeTurneuDemo[grupa]) {
        initStats[grupa][echipa] = { echipa, MJ:0, V:0, E:0, I:0, GM:0, GP:0, GV:0, P:0 };
      }
    }
    localStorage.setItem('statistici_turneu', JSON.stringify(initStats));
  }

  const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu'));

  // Elemente DOM
  const selectGrupa = document.getElementById('selectGrupa');
  const selectEchipa = document.getElementById('selectEchipa');
  const listaEchipe = document.getElementById('listaEchipe');

  // Populează dropdown-ul cu grupele
  function populareGrupe() {
    selectGrupa.innerHTML = '';
    for (const grupa in grupeTurneu) {
      const opt = document.createElement('option');
      opt.value = grupa;
      opt.textContent = grupa;
      selectGrupa.appendChild(opt);
    }
  }

  // Populează dropdown-ul cu echipele din grupa selectată
  function populareEchipe(grupaSelectata) {
    selectEchipa.innerHTML = '';
    const echipe = grupeTurneu[grupaSelectata];
    for (const echipa of echipe) {
      const opt = document.createElement('option');
      opt.value = echipa;
      opt.textContent = echipa;
      selectEchipa.appendChild(opt);
    }
  }

  // Afișează lista echipelor din grupa selectată
  function afiseazaListaEchipe(grupaSelectata) {
    listaEchipe.innerHTML = '';
    const echipe = grupeTurneu[grupaSelectata];
    for (const echipa of echipe) {
      const li = document.createElement('li');
      li.textContent = echipa;
      listaEchipe.appendChild(li);
    }
  }

  // Eveniment când se schimbă grupa selectată
  selectGrupa.addEventListener('change', function() {
    const grupaAleasa = this.value;
    populareEchipe(grupaAleasa);
    afiseazaListaEchipe(grupaAleasa);
  });

  // Inițializare pagină
  function init() {
    populareGrupe();
    const primaGrupa = selectGrupa.options[0].value;
    populareEchipe(primaGrupa);
    afiseazaListaEchipe(primaGrupa);
  }

  init();

</script>

</body>
</html>
