<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Groups and Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            width: 50%;
            margin: 0 auto 20px auto;
        }

        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .group {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .group h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgba(242, 242, 242, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.8);
        }

        .live-matches {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .live-matches h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .match-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .match {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: rgba(240, 240, 240, 0.9);
            border-radius: 5px;
            min-width: 250px;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .team {
            width: 45%;
            text-align: center;
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .score input {
            width: 40px;
            text-align: center;
            padding: 5px;
        }

        .vs {
            align-self: center;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Grupe și Statistici Turneu</h1>
    
    <div class="live-matches">
        <h2>Meciuri Live</h2>
        <div class="match-container" id="liveMatchesContainer">
            <!-- Live matches will be added here by JavaScript -->
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button id="updateScoresBtn">Actualizează Scorurile</button>
        </div>
    </div>
    
    <div class="groups-container" id="statisticiTurneu"></div>

    <script>
        // Function to display tournament statistics
        function afiseazaStatisticiTurneu() {
            // Retrieve data from localStorage
            const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu'));
            const statisticiTurneu = JSON.parse(localStorage.getItem('statistici_turneu'));

            const statisticiTurneuDiv = document.getElementById('statisticiTurneu');

            if (grupeTurneu) {
                statisticiTurneuDiv.innerHTML = ''; // Clear previous content

                for (const grupa in grupeTurneu) {
                    let groupDiv = document.createElement('div');
                    groupDiv.className = 'group';

                    let html = `
                        <h2>${grupa}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                                <th>MJ</th>
                                <th>V</th>
                                <th>E</th>
                                <th>Î</th>
                                <th>GM</th>
                                <th>GP</th>
                                <th>GV</th>
                                <th>P</th>
                            </tr>`;

                    // Display teams in the group
                    grupeTurneu[grupa].forEach(echipa => {
                        // Get statistics for the team, if available
                        const stats = statisticiTurneu?.[grupa]?.[echipa] || {
                            echipa: echipa,
                            MJ: 0, V: 0, E: 0, I: 0, GM: 0, GP: 0, GV: 0, P: 0
                        };

                        html += `
                            <tr>
                                <td>${stats.echipa}</td>
                                <td>${stats.MJ}</td>
                                <td>${stats.V}</td>
                                <td>${stats.E}</td>
                                <td>${stats.I}</td>
                                <td>${stats.GM}</td>
                                <td>${stats.GP}</td>
                                <td>${stats.GV}</td>
                                <td>${stats.P}</td>
                            </tr>`;
                    });

                    html += `</table>`;
                    groupDiv.innerHTML = html;
                    statisticiTurneuDiv.appendChild(groupDiv);
                }
            } else {
                statisticiTurneuDiv.innerHTML = '<p>Nu există date disponibile pentru grupe.</p>';
            }
        }

        // Function to display and manage live matches
        function setupLiveMatches() {
            const container = document.getElementById('liveMatchesContainer');
            const savedMatches = JSON.parse(localStorage.getItem('live_matches')) || [
                { team1: '', score1: 0, team2: '', score2: 0 },
                { team1: '', score1: 0, team2: '', score2: 0 }
            ];

            container.innerHTML = '';

            savedMatches.forEach((match, index) => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';
                
                matchDiv.innerHTML = `
                    <div class="teams">
                        <div class="team">
                            <select class="team-select" data-match="${index}" data-team="1">
                                <option value="">Selectează echipa</option>
                                ${getTeamOptions(match.team1)}
                            </select>
                        </div>
                        <div class="vs">vs</div>
                        <div class="team">
                            <select class="team-select" data-match="${index}" data-team="2">
                                <option value="">Selectează echipa</option>
                                ${getTeamOptions(match.team2)}
                            </select>
                        </div>
                    </div>
                    <div class="score">
                        <input type="number" min="0" class="score-input" data-match="${index}" data-team="1" value="${match.score1}">
                        <span>-</span>
                        <input type="number" min="0" class="score-input" data-match="${index}" data-team="2" value="${match.score2}">
                    </div>
                `;
                
                container.appendChild(matchDiv);
            });

            // Add event listeners to selects and inputs
            document.querySelectorAll('.team-select').forEach(select => {
                select.addEventListener('change', function() {
                    const matchIndex = this.dataset.match;
                    const teamNum = this.dataset.team;
                    const savedMatches = JSON.parse(localStorage.getItem('live_matches')) || [];
                    
                    if (savedMatches[matchIndex]) {
                        if (teamNum === '1') {
                            savedMatches[matchIndex].team1 = this.value;
                        } else {
                            savedMatches[matchIndex].team2 = this.value;
                        }
                        localStorage.setItem('live_matches', JSON.stringify(savedMatches));
                    }
                });
            });

            document.querySelectorAll('.score-input').forEach(input => {
                input.addEventListener('change', function() {
                    const matchIndex = this.dataset.match;
                    const teamNum = this.dataset.team;
                    const savedMatches = JSON.parse(localStorage.getItem('live_matches')) || [];
                    
                    if (savedMatches[matchIndex]) {
                        const value = parseInt(this.value) || 0;
                        if (teamNum === '1') {
                            savedMatches[matchIndex].score1 = value;
                        } else {
                            savedMatches[matchIndex].score2 = value;
                        }
                        localStorage.setItem('live_matches', JSON.stringify(savedMatches));
                    }
                });
            });

            // Update scores button
            document.getElementById('updateScoresBtn').addEventListener('click', function() {
                // Here you can add logic to update tournament statistics based on live scores
                alert('Scorurile au fost actualizate!');
                // You would need to add the actual logic to update the tournament stats
            });
        }

        // Helper function to get team options for select elements
        function getTeamOptions(selectedTeam) {
            const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu')) || {};
            let options = '';
            
            for (const grupa in grupeTurneu) {
                grupeTurneu[grupa].forEach(team => {
                    const selected = team === selectedTeam ? 'selected' : '';
                    options += `<option value="${team}" ${selected}>${team}</option>`;
                });
            }
            
            return options;
        }

        // Display data on page load and refresh every 5 minutes
        window.onload = function() {
            afiseazaStatisticiTurneu();
            setupLiveMatches();
            setInterval(afiseazaStatisticiTurneu, 300000); // Refresh every 5 minutes (300,000 milliseconds)
        };
    </script>
</body>
</html>
