<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Groups and Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            width: 50%;
            margin: 0 auto 20px auto;
        }
        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .group {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .group h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: rgba(242, 242, 242, 0.8);
        }
        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.8);
        }
        .live-matches {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .live-matches h2 {
            color: #333;
        }
        .match {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(249, 249, 249, 0.8);
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Grupe și Statistici Turneu</h1>
    <div class="groups-container" id="statisticiTurneu"></div>
    <div class="live-matches">
        <h2>Meciuri în Direct</h2>
        <div id="liveMatchesContainer"></div>
        <button onclick="showNextMatches()">Next</button>
    </div>
    <script>
        // Function to display tournament statistics
        function afiseazaStatisticiTurneu() {
            // Retrieve data from localStorage
            const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu'));
            const statisticiTurneu = JSON.parse(localStorage.getItem('statistici_turneu'));
            const statisticiTurneuDiv = document.getElementById('statisticiTurneu');

            if (grupeTurneu) {
                statisticiTurneuDiv.innerHTML = ''; // Clear previous content
                for (const grupa in grupeTurneu) {
                    let groupDiv = document.createElement('div');
                    groupDiv.className = 'group';
                    let html = `
                        <h2>${grupa}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                                <th>MJ</th>
                                <th>V</th>
                                <th>E</th>
                                <th>Î</th>
                                <th>GM</th>
                                <th>GP</th>
                                <th>GV</th>
                                <th>P</th>
                            </tr>`;
                    // Display teams in the group
                    grupeTurneu[grupa].forEach(echipa => {
                        // Get statistics for the team, if available
                        const stats = statisticiTurneu?.[grupa]?.[echipa] || {
                            echipa: echipa,
                            MJ: 0, V: 0, E: 0, I: 0, GM: 0, GP: 0, GV: 0, P: 0
                        };
                        html += `
                            <tr>
                                <td>${stats.echipa}</td>
                                <td>${stats.MJ}</td>
                                <td>${stats.V}</td>
                                <td>${stats.E}</td>
                                <td>${stats.I}</td>
                                <td>${stats.GM}</td>
                                <td>${stats.GP}</td>
                                <td>${stats.GV}</td>
                                <td>${stats.P}</td>
                            </tr>`;
                    });
                    html += `</table>`;
                    groupDiv.innerHTML = html;
                    statisticiTurneuDiv.appendChild(groupDiv);
                }
            } else {
                statisticiTurneuDiv.innerHTML = '<p>Nu există date disponibile pentru grupe.</p>';
            }
        }

        // Function to extract matches from HTML elements
        function extractMatches() {
            const matchItems = document.querySelectorAll('.match-item');
            const matches = [];

            matchItems.forEach((item, index) => {
                const span = item.querySelector('span');
                const matchInfo = span.textContent || span.innerText;
                const teams = matchInfo.match(/vs\s([^|]+)\s\|\s([^\s]+)/);
                const time = matchInfo.match(/^\*\*([^\*]+)\*\*/);
                const field = matchInfo.match(/\|\s([^\|]+)\s*$/);

                if (teams && teams.length >= 3) {
                    matches.push({
                        time: time ? time[1] : 'Unknown Time',
                        echipa1: teams[1].trim(),
                        echipa2: teams[2].trim(),
                        field: field ? field[1].trim() : 'Unknown Field'
                    });
                }
            });

            return matches;
        }

        // Function to display live matches
        let currentMatchIndex = 0;
        function showLiveMatches() {
            const matches = extractMatches();
            const liveMatchesContainer = document.getElementById('liveMatchesContainer');

            if (matches.length === 0) {
                liveMatchesContainer.innerHTML = '<p>Nu există meciuri în direct.</p>';
                return;
            }

            liveMatchesContainer.innerHTML = '';
            for (let i = currentMatchIndex; i < currentMatchIndex + 2 && i < matches.length; i++) {
                const match = matches[i];
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';
                matchDiv.innerHTML = `
                    <p><strong>${match.time}</strong> | ${match.field} | <strong>${match.echipa1}</strong> vs <strong>${match.echipa2}</strong></p>
                `;
                liveMatchesContainer.appendChild(matchDiv);
            }
        }

        // Function to show next matches
        function showNextMatches() {
            const matches = extractMatches();
            if (currentMatchIndex + 2 < matches.length) {
                currentMatchIndex += 2;
                showLiveMatches();
            } else {
                alert('Nu mai sunt meciuri de afișat.');
            }
        }

        // Display data on page load and refresh every 5 minutes
        window.onload = function() {
            afiseazaStatisticiTurneu();
            showLiveMatches();
            setInterval(afiseazaStatisticiTurneu, 300000); // Refresh every 5 minutes (300,000 milliseconds)
        };
    </script>
</body>
</html>
