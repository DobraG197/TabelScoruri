<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Groups and Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            width: 50%;
            margin: 0 auto 20px auto;
        }

        .groups-container, .matches-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .group, .match {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .group h2, .match h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgba(242, 242, 242, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.8);
        }

        .live {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Grupe și Statistici Turneu</h1>
    <div class="groups-container" id="statisticiTurneu"></div>
    <h1>Meciuri în Direct</h1>
    <div class="matches-container" id="meciuriTurneu"></div>

    <script>
        // Function to display tournament statistics
        function afiseazaStatisticiTurneu() {
            const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu'));
            const statisticiTurneu = JSON.parse(localStorage.getItem('statistici_turneu'));
            const statisticiTurneuDiv = document.getElementById('statisticiTurneu');

            if (grupeTurneu) {
                statisticiTurneuDiv.innerHTML = '';

                for (const grupa in grupeTurneu) {
                    let groupDiv = document.createElement('div');
                    groupDiv.className = 'group';

                    let html = `
                        <h2>${grupa}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                            </tr>`;

                    grupeTurneu[grupa].forEach(echipa => {
                        const stats = statisticiTurneu?.[grupa]?.[echipa] || { echipa, MJ: 0, V: 0, E: 0, I: 0, GM: 0, GP: 0, GV: 0, P: 0 };
                        html += `
                            <tr>
                                <td>${stats.echipa}</td>
                            </tr>`;
                    });

                    html += `</table>`;
                    groupDiv.innerHTML = html;
                    statisticiTurneuDiv.appendChild(groupDiv);
                }
            } else {
                statisticiTurneuDiv.innerHTML = '<p>Nu există date disponibile pentru grupe.</p>';
            }
        }

        // Function to display matches
        function afiseazaMeciuri() {
            const meciuriHTML = localStorage.getItem('meciuriGrupe');
            const meciuriTurneuDiv = document.getElementById('meciuriTurneu');

            if (meciuriHTML) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(meciuriHTML, 'text/html');
                const matchItems = doc.querySelectorAll('.match-item');

                meciuriTurneuDiv.innerHTML = '';

                const now = new Date();
                const currentHours = now.getHours();
                const currentMinutes = now.getMinutes();

                matchItems.forEach(matchItem => {
                    const span = matchItem.querySelector('span');
                    const matchText = span.textContent || span.innerText;
                    const timeMatch = matchText.match(/(\d+:\d+\s[AP]M)/);

                    if (timeMatch) {
                        const matchTimeStr = timeMatch[1];
                        const [matchTime, period] = matchTimeStr.split(' ');
                        let [hours, minutes] = matchTime.split(':').map(Number);

                        // Convert to 24-hour format for comparison
                        if (period === 'PM' && hours !== 12) {
                            hours += 12;
                        } else if (period === 'AM' && hours === 12) {
                            hours = 0;
                        }

                        const isLive = currentHours === hours && currentMinutes >= minutes && currentMinutes < minutes + 25;

                        const matchDiv = document.createElement('div');
                        matchDiv.className = 'match';
                        matchDiv.innerHTML = `
                            <span>${matchText}</span>
                            ${isLive ? '<span class="live"> In Direct</span>' : ''}
                        `;
                        meciuriTurneuDiv.appendChild(matchDiv);
                    }
                });
            } else {
                meciuriTurneuDiv.innerHTML = '<p>Nu există date disponibile pentru meciuri.</p>';
            }
        }

        // Display data on page load and refresh every minute
        window.onload = function() {
            afiseazaStatisticiTurneu();
            afiseazaMeciuri();
            setInterval(afiseazaMeciuri, 60000); // Refresh every minute to check for live matches
        };
    </script>
</body>
</html>
