<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Groups and Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            padding: 20px;
            background-color: #1b1b1b;
        }

        h1, h2 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .groups-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .group {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgba(242, 242, 242, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(249, 249, 249, 0.8);
        }

        .score-update {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .score-update label {
            display: block;
            margin-top: 10px;
        }

        .score-update input, .score-update select {
            width: 100%;
            padding: 5px;
            margin-top: 4px;
        }

        .score-update button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .score-update button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Grupe și Statistici Turneu</h1>
    <div class="groups-container" id="statisticiTurneu"></div>

    <!-- Formular de scor -->
    <div class="score-update">
        <h2>Înregistrează un meci</h2>
        <label for="grupa">Grupa:</label>
        <select id="grupa"></select>

        <label for="echipa1">Echipa 1:</label>
        <select id="echipa1"></select>

        <label for="echipa2">Echipa 2:</label>
        <select id="echipa2"></select>

        <label for="scor1">Scor Echipa 1:</label>
        <input type="number" id="scor1" min="0">

        <label for="scor2">Scor Echipa 2:</label>
        <input type="number" id="scor2" min="0">

        <button onclick="inregistreazaMeci()">Salvează meci</button>
    </div>

    <script>
        // Afișare statistici turneu
        function afiseazaStatisticiTurneu() {
            const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu'));
            const statisticiTurneu = JSON.parse(localStorage.getItem('statistici_turneu'));
            const statisticiTurneuDiv = document.getElementById('statisticiTurneu');

            if (grupeTurneu) {
                statisticiTurneuDiv.innerHTML = '';

                for (const grupa in grupeTurneu) {
                    let groupDiv = document.createElement('div');
                    groupDiv.className = 'group';

                    let html = `
                        <h2>${grupa}</h2>
                        <table>
                            <tr>
                                <th>Echipă</th>
                                <th>MJ</th>
                                <th>V</th>
                                <th>E</th>
                                <th>Î</th>
                                <th>GM</th>
                                <th>GP</th>
                                <th>GV</th>
                                <th>P</th>
                            </tr>`;

                    grupeTurneu[grupa].forEach(echipa => {
                        const stats = statisticiTurneu?.[grupa]?.[echipa] || {
                            echipa: echipa,
                            MJ: 0, V: 0, E: 0, I: 0, GM: 0, GP: 0, GV: 0, P: 0
                        };

                        html += `
                            <tr>
                                <td>${stats.echipa}</td>
                                <td>${stats.MJ}</td>
                                <td>${stats.V}</td>
                                <td>${stats.E}</td>
                                <td>${stats.I}</td>
                                <td>${stats.GM}</td>
                                <td>${stats.GP}</td>
                                <td>${stats.GV}</td>
                                <td>${stats.P}</td>
                            </tr>`;
                    });

                    html += '</table>';
                    groupDiv.innerHTML = html;
                    statisticiTurneuDiv.appendChild(groupDiv);
                }
            } else {
                statisticiTurneuDiv.innerHTML = '<p>Nu există date disponibile pentru grupe.</p>';
            }
        }

        // Populare dropdown cu grupe și echipe
        function populeazaDropdownuri() {
            const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu')) || {};
            const grupaSelect = document.getElementById('grupa');
            grupaSelect.innerHTML = '';

            for (const grupa in grupeTurneu) {
                const opt = new Option(grupa, grupa);
                grupaSelect.appendChild(opt);
            }

            grupaSelect.addEventListener('change', () => populeazaEchipe(grupaSelect.value));
            if (grupaSelect.value) populeazaEchipe(grupaSelect.value);
        }

        function populeazaEchipe(grupa) {
            const grupeTurneu = JSON.parse(localStorage.getItem('grupe_turneu')) || {};
            const echipe = grupeTurneu[grupa] || [];

            const e1 = document.getElementById('echipa1');
            const e2 = document.getElementById('echipa2');
            e1.innerHTML = '';
            e2.innerHTML = '';

            echipe.forEach(echipa => {
                e1.appendChild(new Option(echipa, echipa));
                e2.appendChild(new Option(echipa, echipa));
            });
        }

        function inregistreazaMeci() {
            const grupa = document.getElementById('grupa').value;
            const echipa1 = document.getElementById('echipa1').value;
            const echipa2 = document.getElementById('echipa2').value;
            const scor1 = parseInt(document.getElementById('scor1').value, 10);
            const scor2 = parseInt(document.getElementById('scor2').value, 10);

            if (!grupa || echipa1 === echipa2 || isNaN(scor1) || isNaN(scor2)) {
                alert("Verifică grupa, echipele și scorurile.");
                return;
            }

            const meci = {
                grupa,
                echipa1,
                echipa2,
                scor1,
                scor2,
                data: new Date().toISOString()
            };

            const meciuri = JSON.parse(localStorage.getItem('meciuri_jucate')) || [];
            meciuri.push(meci);
            localStorage.setItem('meciuri_jucate', JSON.stringify(meciuri));

            alert("Meci salvat cu succes!");
            document.getElementById('scor1').value = '';
            document.getElementById('scor2').value = '';
        }

        window.onload = function() {
            afiseazaStatisticiTurneu();
            populeazaDropdownuri();
            setInterval(afiseazaStatisticiTurneu, 300000); // la 5 minute
        };
    </script>
</body>
</html>
